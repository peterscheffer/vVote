<div id="mbb_timeout_modal_background" style="z-index: 291; height: 100%; width: 100%;">
</div>
<div id="mbb_timeout_modal_container" style="z-index: 292;  height: 100%; width: 100%;">

    <center>
      <div id="mbb_timeout_modal_panel" class="notice_panel invert_color"
           style="overflow-y: scroll; overflow-x: hidden;">
        <div id="mbb_timeout_content" style="width: 900px; margin-top: 250px;">
          <p id="mbb_timeout_modal_message" class="invert_color internationalisation">

</div>
