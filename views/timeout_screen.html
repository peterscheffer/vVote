<div id="timeout_modal_header" class="header" style="display: block; z-index: 310;">
  <div id="timeout_modal_title" style="float: left; padding: 8px;">
    TIMEOUT
  </div>
</div>

<div id="timeout_modal_background" style="z-index: 309;">
</div>
<div id="timeout_modal_container" style="z-index: 310; display: block; position: absolute; top: 5px; width: 100%">
  <div id="timeout_alert">
    <center>
      <div id="timeout_modal_panel" class="notice_panel invert_color"
           style="overflow-y: scroll; overflow-x: hidden;">
        <div id="timeout_content">
          <p id="timeout_modal_message" class="invert_color internationalisation"
             style="text-align: center; padding: 20px;">
            The computer is preparing to timeout due to inactivity.
          </p>
          <p id="timeout_countdown_message" class="invert_color"
             style="text-align: center; font-size: 60pt;">
            10
          </p>
        </div>
      </div>
    </center>
  </div>
</div>

<div id="timeout_modal_footer" class="footer" style="display: block; z-index: 310;">
  <div id="timeout_modal_back_button" class="button internationalisation" style="float: left; width: auto; margin-left: 42%;" onclick="hideTimeoutAlert();">
    CANCEL
  </div>
</div>
