<div id="aui_timeout_modal_background" style="z-index: 291;">
</div>
<div id="aui_timeout_modal_container" style="z-index: 292; display: block; position: absolute; top: 5px; width: 100%"
  onmousedown="hideAuiTimeoutAlert();">
  <div id="timeout_alert">
    <center>
      <div id="timeout_modal_panel" class="notice_panel invert_color"
           style="overflow-y: scroll; overflow-x: hidden;">
        <div id="timeout_content">
          <h1 id="aui_timeout_modal_title" class="invert_color internationalisation"
              style="text-align: center;">
            TIMEOUT
          </h1>
          <p id="aui_timeout_modal_message" class="invert_color internationalisation"
             style="text-align: center; padding: 20px;">
            The computer is preparing to timeout due to inactivity.
          </p>
          <p id="aui_timeout_countdown_message" class="invert_color"
             style="text-align: center; font-size: 60pt;">
            10
          </p>
        </div>
      </div>
    </center>
  </div>
</div>
